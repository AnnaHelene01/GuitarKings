<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <meta name="description" content="Contact information for Guitar Kings" />
       <title>Guitar Kings | Contact</title>
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
       <link href="css/styles.css" rel="stylesheet" />
       <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
    </head> 
    <body>
        <header>
       <a href="index.html" class="logo">Guitar Kings </a> 
       <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
       <input type="checkbox" id="hamburger-menu" /> 
       <nav>
        <ul>
            <li> <a href="index.html">Home</a></li>
            <li> <a href="guitars.html">Guitars</a></li>
            <li> <a href="contact.html" class="action">Contact</a></li>
        </ul>
        </nav>
        </header>
        <main class="contact">
        <h1>Contact</h1>
        <form>
            <div class="form-wrapper">
            <section>
                <label for="name"> Full name</label>
            <input type="text" id="name" name="name"/>
            <label for="email"> Email</label>
            <input type="email" id="email" name="email"/>
            <label for="guitar">Guitar</label>
            <select id="guitar" name="Guitar">
               <option value="Adirondack Red">Adirondack Red</option>
               <option value="Adirondack Blue">Adirondack Blue</option>
               <option value="Adirondack Brown">Adirondack Brown</option>
            </select>
            <input type="checkbox" id="email-updates" name="email-updates"/>
            <label for="email-updates">Sign up for email updates.</label>
            </section>
            <section>
                <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
            </section>
            </div>
            <input type="submit" value="Send Now" class="cta" />
        </form>
        </main>
        <footer>Copyright &copy;</footer>
</body>
</html>
